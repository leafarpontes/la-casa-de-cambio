<body id="body-conversao">
    <header>
        <a href="index.html"><img id="logo-img" src="./img/logo2-cut.png" alt=""></a>
        <nav id="navegacao">
            <ul id="menu">

                <li><a href="cadastro.html">CADASTRO</a></li>  
            </ul>
            
        </nav>
    </header>
    <main id="main-conversao">
        <div id="botoes-header">
            <button id="btn-acessibilidade-aumenta">+</button>
            <button id="btn-acessibilidade-diminui">-</button>
            <button id="modo-escuro" onclick="alternarModoEscuroConversao()">Modo Escuro</button>
        </div>
        <h1 id="h1-conversao">Conversor de Moedas</h1>
        <section id="container-conversao">
            <div id="box1">
                <div class="coluna">
                    <h3 class="sub-conversao">Valor: </h3>
                    <!-- <label for="input-valor-conversao">Valor</label> -->
                    <input type="text" name="input-valor-conversao" id="input-valor-conversao" placeholder="Digite um valor">
                </div>
                <div class="coluna">
                    <h3 class="sub-conversao">De:</h3>
                    <!-- <label for="conversor-entrada">Converter de</label> -->
                    <select name="conversor-entrada2" id="conversor-entrada">
                        <option value="USD">Dólar Americano</option>
                        <option value="CAD">Dólar Canadense</option>
                        <option value="BRL">Real Brasileiro</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Libra Esterlina</option>
                        <option value="ARS">Peso Argentino</option>
                    </select>
                </div>
                <div class="coluna">
                    <h3 class="sub-conversao">Para: </h3>
                    <!-- <label for="conversor-saida">Converter para</label> -->
                    <select name="conversor-saida" id="conversor-saida">
                        <option value="USD">Dólar Americano</option>
                        <option value="CAD">Dólar Canadense</option>
                        <option value="BRL">Real Brasileiro</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Libra Esterlina</option>
                        <option value="ARS">Peso Argentino</option>
                    </select>
                </div>
                
            </div>
            <div id="resultado-conversao">
                <p></p>
            </div>
            <div id="box-botao">
                <button id="botao-conversao">Converter</button>
            </div>
        </section>
    </main>
    <footer class="footer-container">
        <section class="footer-logo">
            <img src="img/logo2-cut.png" alt="logo-rodape" width="250px">
        </section>
        <section class="redes-sociais">

        </section>
